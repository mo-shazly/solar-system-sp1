name: Destroy Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type 'yes' to confirm destruction"
        required: true
        default: "no"
      workspace:
        description: "Terraform workspace (e.g., default, stage, prod)"
        required: false
        default: "default"

jobs:
  terraform-destroy:
    name: Destroy Environment
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event.inputs.confirm_destroy == 'yes' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.4

      - name: Terraform Init
        run: |
            terraform init \
            -backend-config="bucket=stagebucket12" \
            -backend-config="key=stage-eks1/terraform.tfstate" \
            -backend-config="region=us-west-2" \
            -backend-config="dynamodb_table=terraform-lock" \
            -backend-config="encrypt=true" \
            -reconfigure


      - name: Select Workspace
        run: |
          terraform workspace select ${{ github.event.inputs.workspace }} || terraform workspace new ${{ github.event.inputs.workspace }}

      - name: List Resources in State
        run: terraform state list || echo "No resources found in state."

      - name: Terraform Plan (Destroy)
        run: terraform plan -destroy

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
